<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片辨識中</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>圖片辨識中...</h1>
  <div class="loader"></div>
  <div id="result"></div>

  <!-- 外部 JavaScript -->
  <script src="popup.js"></script>
</body>
</html>
